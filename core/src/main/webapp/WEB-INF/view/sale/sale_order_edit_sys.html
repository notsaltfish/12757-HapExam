<#include "../include/header.html">
<body>
<script src="${base.contextPath}/common/code?requestStatusdata=HAP_OM_ORDER_STATUS" type="text/javascript"></script>

<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        saveFunction: function () {
            $('#grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#grid').data('kendoGrid').dataSource.page(1);
        }
    });
</script>
<div id="dialogEdit" style="display: none"></div>

 <script>kendo.bind($('#inQuery'), viewModel);</script>
<script type="text/javascript">
    
	$('#query-form input').keydown(function (e) {
	    if (e.keyCode == 13) {
	        e.target.blur();
	        viewModel.queryResource(e);
	    }
	});
    NewLov = function () {
        var dialog = $("#dialogEdit").kendoWindow({
            width: 1050,
            height: 550,
            title: 'lov',
            visible: false,
            iframe: true,
            modal: true,
            content: 'sys_lov_edit.html'
        }).data("kendoWindow");
        dialog.maximize();
        dialog.open();
    };
    editLov = function (id) {
        var dialog = $("#dialogEdit").kendoWindow({
            width: 1050,
            height: 550,
            title: 'lov',
            visible: false,
            iframe: true,
            modal: true,
            content: 'sys_lov_edit.html?isedit=1&lovId=' + id
        }).data("kendoWindow");
        dialog.maximize();
        dialog.open();
    };

    var crudServiceBaseUrl = '${base.contextPath}/sys/lov',
            dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: crudServiceBaseUrl + "/query",
                        type    : "POST",
                        dataType: "json"
                    },
                    create: {
                        url: crudServiceBaseUrl + "/submit",
                        contentType: "application/json",
                        type: "POST"
                    },
                    update: {
                        url: crudServiceBaseUrl + "/submit",
                        contentType: "application/json",
                        type: "POST"
                    },
                    destroy: {
                        url: crudServiceBaseUrl + "/remove",
                        contentType: "application/json",
                        type: "POST"
                    },
                    parameterMap: function (options, type) {
                        if (type !== "read" && options.models) {
                            var datas = Hap.prepareSubmitParameter(options, type);
                            return kendo.stringify(datas);
                        } else if (type === "read") {
                            return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                        }
                    }
                },
                batch: true,
                serverPaging: true,
                pageSize: 10,
                schema: {
                    data: 'rows',
                    total: 'total',
                    model: {
                        id: "lovId",
                        fields: {
                        	code:{type:"string"},
                            description: {type: "string"}
                        }
                    }
                }
            });
    var grid = $("#grid").kendoGrid({
        dataSource: dataSource,
        navigatable: false,
        height: '100%',
        resizable: true,
        scrollable: true,
        selectable : 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "code",
                title: '<@spring.message "lov.code"/>',
                width: 250,
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            },
            {
                field: "description",
                title: '<@spring.message "lov.description"/>',
                width: 300,
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            },
            {
                title: '<@spring.message "hap.action"/>',
                width: 120,
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template: function (rowdata) {
                    return '<a href="javascript:void(0)" onclick="editLov(' + rowdata.lovId + ')"><@spring.message "hap.edit"/></a>'
                }
            },
            {
                //  field           : "Preview",
                width: 120,
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template: function (rowdata) {
                    return '<a target="_blank" href="sys_lov_preview.html?code=' + rowdata.code + '">Preview</a>'
                }
            }
        ],
        editable: true
    }).data("kendoGrid");


    function deleteData() {
    	Hap.deleteGridSelection({
	     	grid:$('#grid')
	    });
    }
    //自动根据当前屏幕大小调整表格
    Hap.autoResizeGrid("#grid");

</script>

</body>
</html>
